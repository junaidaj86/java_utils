# Configuration file
# Data-source
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=test
quarkus.datasource.password=test
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/${test.datasource.db-name:test}
# Hibernate
quarkus.hibernate-orm.dialect=org.hibernate.dialect.PostgreSQL10Dialect
quarkus.hibernate-orm.database.generation=create
# CDI
quarkus.index-dependency.jwt-handler.group-id=com.postnord.ndm.base
quarkus.index-dependency.jwt-handler.artifact-id=jwt-handler
# Logging
quarkus.log.level=INFO
quarkus.log.category."com.postnord".level=DEBUG
