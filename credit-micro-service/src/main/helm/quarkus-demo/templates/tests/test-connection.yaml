---
apiVersion: v1
kind: Pod
metadata:
  name: "{{ .Release.Name }}-test-connection"
  labels:
    {{include "quarkus-demo.labels" . | nindent 4}}
  annotations:
    "helm.sh/hook": test-success
spec:
  containers:
    - name: wget
      image: busybox
      command: ['wget']
      args: ['{{include "quarkus-demo.fullname" .}}:{{.Values.service.port}}']
  restartPolicy: Never
