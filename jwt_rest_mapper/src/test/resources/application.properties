# CDI
quarkus.index-dependency.jwt-handler.group-id=com.postnord.ndm.base
quarkus.index-dependency.jwt-handler.artifact-id=jwt-handler
quarkus.index-dependency.rest-utils.group-id=com.postnord.ndm.base
quarkus.index-dependency.rest-utils.artifact-id=rest-utils
# JWT
mp.jwt.verify.publickey.location=publicKey.pem
mp.jwt.verify.issuer=https://www.postnord.com/ndm/
quarkus.smallrye-jwt.enabled=true
# Logging
quarkus.log.level=INFO
quarkus.log.min-level=TRACE
quarkus.log.category."com.postnord".level=TRACE
# PostNord NDM
com.postnord.ndm.base.jwt_rest_mapper.am-hostname=localhost
com.postnord.ndm.base.jwt_rest_mapper.am-port=8081
com.postnord.ndm.base.jwt_rest_mapper.role-mappings.endpoint=/role-mappings
com.postnord.ndm.base.jwt_rest_mapper.retry.min-backoff-ms=5
com.postnord.ndm.base.jwt_rest_mapper.retry.max-backoff-ms=20
com.postnord.ndm.base.jwt_rest_mapper.retry.max-retries=10
com.postnord.ndm.base.jwt_rest_mapper.use-ssl=false
com.postnord.ndm.base.jwt_rest_mapper.trust-all=true
com.postnord.ndm.base.rest_utils.client.iam.client-id=test
com.postnord.ndm.base.rest_utils.client.iam.client-secret=test
com.postnord.ndm.base.rest_utils.client.iam.token.refresh-seconds=1500
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.default-host=localhost
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.default-port=8185
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.keep-alive-timeout=100
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.connection-timeout=100
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.response-timeout=100
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.pool-size=2
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.iot-realm=iot
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.client-id=45d48e64-cdec-11eb-b8bc-0242ac130003
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.client-secret=45d490a8-cdec-11eb-b8bc-0242ac130003
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.grant-type=client_credentials
com.postnord.ndm.base.rest_utils.client.reactive.keycloak.endpoints.token-uri=/auth/realms/iot/protocol/openid-connect/token
